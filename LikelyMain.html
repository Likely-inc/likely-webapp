<!doctype html>
<html class="no-js no-maegin" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Likely</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" type="image/x-icon" href="{{ static_url("favicon.png") }}">

        <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/LikelyMain.css") }}">
        <script src="{{ static_url("js/main.js") }}"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>


        <script src="src/js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="https://use.typekit.net/wqh0vqt.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body class="no-maegin">


        <!--[if lt ie 8]>
            <p class="browserupgrade">you are using an <strong>outdated</strong> browser. please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- #################################  Likely Main   ################################# -->

        <div id = "content-wrapper">
            <div id = "logo-box">
                <div id = "top-logo"></div>
                <div id = "logo-line">
                    Manage your likes
                </div>
            </div>

            <div id = "user-info">
                <div class = "user-photo">
                    <img src={{pProfile}}>
                </div>

                <div class = "user-name">
                    {{uname}}
                </div>
            </div>

            <div id = "upload-box">
                <div id = "upload-photo">
                    <div class = "upload-text">
                        <div>Upload photo </div>
                        <input type="file">
                    </div>
                </div>

                <div id = "upload-caption">
                    <div class = "upload-text">
                        Write a caption...
                    </div>
                </div>
            </div>

            <div id = "predict-button" onclick="uploadPhoto()">
                PREDICT
            </div>

        </div>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
