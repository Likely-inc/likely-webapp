<!doctype html>
<html class="no-js no-maegin" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Likely</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" type="image/x-icon" href="{{ static_url("favicon.png") }}">

        <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/LikelyResults.css") }}">
        <!--<link rel="stylesheet" href="css/LikelyResults.css">-->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>


        <script src="src/js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="https://use.typekit.net/wqh0vqt.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>
    <body class="no-maegin">


        <!--[if lt ie 8]>
            <p class="browserupgrade">you are using an <strong>outdated</strong> browser. please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- #################################  Likely Main   ################################# -->

        <div id = "post-image">
            <img src="{{ static_url(iPath) }}">
        </div>

        <div id = "likes-results">
            <div id = "likes">
                {{nLikes}}
            </div>

            <div id = "likes_expected">
                likes expected
            </div>

        </div>


        <div id = "content-wrapper">

            <div id = "post-info">
                <div id = "user-info">
                    <div class = "user-photo">
                        <img src={{pProfile}}>
                    </div>

                    <div class = "user-name">
                        {{uName}}
                    </div>
                </div>

                <div id = "caption-text">
                    <span class = "bold-name">{{uName}} &nbsp</span> {{caption}}
                </div>
            </div>


            <div class = "button" id = "post_button">
                POST
            </div>

            <div id = "suggestions">
                <div id = "suggest_head">
                    SUGGESTIONS
                </div>

                <div id="by_hour">
                    <div id = "hours_head">
                        Expected likes for the next 12 hours
                    </div>

                    <div id="bars" style="display: flex">

                        {% block div %}
                            {% for entry in hour_likes %}

                                <div class="bar">
                                    <div class="likes_value" style="bottom: {{entry[2]}}%">{{entry[1]}}</div>
                                    <div class="hour_value">{{entry[0]}}</div>
                                </div>

                            {% end %}
                        {% end %}

                    </div>


                </div>

            </div>

            <a href="javascript:history.back()">
            <div class = "button" id = "change_button">
                CHANGE SOMETHING
            </div>
            </a>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
